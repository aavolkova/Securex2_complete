<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">

    <div class="starter-template">
        <h1>Securex</h1>
        <h2>Book Database</h2>
        <p class="lead">Use this form to add a new book to the database.<br>You can edit your info after you added it.</p>
    </div>
    <br />
    <br />
    <form action="#"
          th:action="@{/books/add}"
          th:object="${book}"
          method="post">
            <input type="hidden" th:field="*{id}"/>



            <div class="form-group">
            <label for="image">Image Url</label>
            <input type="text" class="form-control" id="image" placeholder="Image Url" th:field="*{image}">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" placeholder="Author" th:field="*{author}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <div style="padding-top: 10%"> Logged user: <span sec:authentication="name">The user is not logged in yet</span><div>
    <div><a href="/logout">Logout</a></div>

</div><!-- /.container -->




<th:block th:replace="base :: footlinks"></th:block>


</body>

</html>
