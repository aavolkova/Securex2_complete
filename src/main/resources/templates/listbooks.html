<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">

    <div class="starter-template">
        <h2>List Books</h2>
    </div>
    <br /><br />
    <table class="table table-striped">
        <tr>

            <th>Cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        <tr th:each="row : ${books}">

            <td>
                <img class="image" th:src="${row.image}">
            </td>
            <td th:text="${row.title}"></td>
            <td th:text="${row.author}"></td>
            <!--<td><a href="#" th:href="@{/books/edit/{id} (id = ${row.id})}">Update</a> - -->

            <td>
                <a th:href="@{/books/edit/{id} (id = ${row.id})}">Update</a> -
                <!--<a href="#" th:href="@{/books/delete/{id} (id = ${row.id})}">Delete</a>-->
                <a th:href="@{/books/delete/{id} (id=${row.id})}">Delete</a>

            </td>
        </tr>
    </table>
    <div style="padding-top: 10%"> Logged user: <span sec:authentication="name">The user is not logged in yet</span><div>
    <div><a href="/logout">Logout</a></div>
</div><!-- /.container -->




<th:block th:replace="base :: footlinks"></th:block>

</body>
</html>
