<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">

    <div class="starter-template">
        <h1>Securex</h1>
        <h2>Book Database</h2>
        <p class="lead">You can log in here.</p>
    </div>
    <br />
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div><label> User Name: <input type="text" name="username"/> </label></div>
        <div><label> Password : <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
    </form>

    <div style="padding-top: 10%"> Logged user: <span sec:authentication="name">The user is not logged in yet</span><div>
    <div><a href="/logout">Logout</a></div>


</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>

</body>
